<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 1000px;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      text-align: center;
      color: #b90a84;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    h3 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 30px;
    }

    ul li {
      background: #f5f5f5;
      margin-bottom: 10px;
      padding: 12px 18px;
      border-radius: 12px;
      color: #555;
      transition: background 0.3s;
    }

    ul li:hover {
      background: #e0d4fd;
    }

    .output {
      background-color: #f0f0ff;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      font-size: 1.1em;
      box-shadow: inset 0 0 10px rgba(106, 17, 203, 0.2);
    }

    .output p {
      margin: 12px 0;
      padding: 8px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(106, 17, 203, 0.15);
    }

    .label {
      color: #6a11cb;
      font-weight: 700;
    }

    hr {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 40px 0;
      border-radius: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Practice</h1>
    <h3>Topics: Conditional, Loops, Functions</h3>
    
    <ul>
      <li>1. Filter out negative numbers.</li>
      <li>2. Get difference with 13 (and double if greater).</li>
      <li>3. Generate Fibonacci series.</li>
      <li>4. Sum of multiples of 3 and 5 below 1000.</li>
      <li>5. Return cube of a number using function object.</li>
    </ul>

    <hr>

    <div class="output" id="outputArea"></div>
  </div>

  <script>
    const output = document.getElementById("outputArea");

    // Question 1
    function NegativeNumbers(arr) {
      return arr.filter(num => num >= 0);
    }
    const numbers = [5, -3, 0, 9, -1, 7];
    const positiveNumbers = NegativeNumbers(numbers);
    output.innerHTML += `<p><span class="label">1.)</span> Positive numbers: ${positiveNumbers}</p>`;

    // Question 2
    function difference(num) {
      if (num > 13) {
        return 2 * Math.abs(num - 13);
      } else {
        return 13 - num;
      }
    }
    output.innerHTML += `<p><span class="label">2.)</span> Difference (10): ${difference(10)}</p>`;
    output.innerHTML += `<p><span class="label">2.)</span> Difference (20): ${difference(20)}</p>`;

    // Question 3
    function fibonacciSeries(n) {
      const series = [];
      let a = 0, b = 1;
      for (let i = 0; i < n; i++) {
        series.push(a);
        [a, b] = [b, a + b];
      }
      return series;
    }
    output.innerHTML += `<p><span class="label">3.)</span> Fibonacci (10 terms): ${fibonacciSeries(10).join(", ")}</p>`;

    // Question 4
    function sumMultiplesOf3And5(limit) {
      let sum = 0;
      for (let i = 0; i < limit; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      return sum;
    }
    output.innerHTML += `<p><span class="label">4.)</span> Sum of multiples of 3 and 5 below 1000: ${sumMultiplesOf3And5(1000)}</p>`;

    // Question 5
    const cube = new Function("num", "return num * num * num;");
    output.innerHTML += `<p><span class="label">5.)</span> Cube of 2: ${cube(2)}</p>`;
    output.innerHTML += `<p><span class="label">5.)</span> Cube of 3: ${cube(3)}</p>`;
    output.innerHTML += `<p><span class="label">5.)</span> Cube of 5: ${cube(5)}</p>`;
  </script>
</body>
</html>
